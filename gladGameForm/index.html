<!DOCTYPE html>
<html>
    <head>
        <title>Glad Game Form</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
        <h1>Glad Game Form</h1>
        <div class="mainForm"><h2>Tell us something that you are glad about today.</h2>
            <form>
                <!--Name input-->
            <label for="name">Name</label><br/>
            <input type="text" id="name" name="name" placeholder="Enter your name" ><br/>
            <!--Email input-->
            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email" placeholder="Enter your email"> <br/>
            <!--phone input-->
            <label for="phone">Phone</label><br/>
            <input type="tel" id="phone" name="phone" placeholder="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/><br/>
            <!--input number-->
            <label for="number">On a scale of 1-10, how good that makes you feel?</label><br/>
            <input type="number" min="1" max="10" id="number" placeholder="Number 1-10"><br/><br/>
            <!--where input-->
            <label for="where">Where it happen?</label><br/>
                <select id="where">
                    <option value="At home">At home</option>
                    <option value="On my commute">On my commute</option>
                    <option value="At work">At work</option>
                    <option value="At school">At school</option>
                    <option value="On the street">On the street</option>
                    <option value="Other">Other</option>
                </select><br/><br/>
            
            <label>What time of day did it happen?</label><br/>
            
                <input type="radio" name="time" value="morning">morning<br/>
                <input type="radio" name="time" value="afternoon">afternoon<br/>
                <input type="radio" name="time" value="night">night<br/><br/>
            
            <label>What emotions do you experience besides being glad?(Select all that apply)</label><br/>
            
                <input type="checkbox" name="emotion" value="Excited">Excited<br/>
                <input type="checkbox" name="emotion" value="Humble">Humble<br/>
                <input type="checkbox" name="emotion" value="Elated">Elated<br/>
                <input type="checkbox" name="emotion" value="Sad">Sad<br/>
                <input type="checkbox" name="emotion" value="Loved">Loved<br/>
                <input type="checkbox" name="emotion" value="Enthusiastic">Enthusiastic<br/><br/>
            
            <label>Please describe your positive experience</label><br/>
            <textarea id="experience" rows="3" cols="50" form="" placeholder="Enter you experience"></textarea>
            </p>
            <div id="center"><!--Added a div with a text-aling for the cernter to centralize the submit button-->
            <input type="submit" value="Submit">
        </div>
        </form>
        </div>
    </div>
    </body>
</html>
